# ============================================
# APPLICATION PROPERTIES - TEST
# ============================================
# Used for unit/integration tests with @QuarkusTest

# Database - H2 in-memory para testes
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:workflow_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file

# HTTP - Porta aleat√≥ria para testes
quarkus.http.test-port=0

# OIDC - Desabilitado em testes (usar mocks)
quarkus.oidc.enabled=false

# Security - Embedded users para testes
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.admin=admin,system-admin
quarkus.security.users.embedded.users.user=user,workflow-user
quarkus.security.users.embedded.roles.admin=system-admin
quarkus.security.users.embedded.roles.user=workflow-user

# Logging - Menos verboso em testes
quarkus.log.level=WARN
quarkus.log.category."com.apporte".level=INFO

# Metrics - Desabilitado em testes
quarkus.micrometer.enabled=false

# Dev Services - Desabilitado (usar H2)
quarkus.devservices.enabled=false
