# Application Properties - Development Profile with Supabase
# Use: ./mvnw quarkus:dev -Dquarkus.profile=dev

# Database Configuration (Supabase - Development)
quarkus.datasource.jdbc.url=jdbc:postgresql://db.${SUPABASE_PROJECT_ID}.supabase.co:5432/postgres
quarkus.datasource.username=postgres
quarkus.datasource.password=${SUPABASE_PASSWORD}
quarkus.datasource.jdbc.initial-size=5
quarkus.datasource.jdbc.max-size=20

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.jpa.properties.hibernate.format_sql=true
quarkus.jpa.properties.hibernate.use_sql_comments=true

# Quarkus Application
quarkus.application.name=workflow-service
quarkus.application.version=1.0.0

# Server Configuration
quarkus.http.port=8080
quarkus.http.test-port=8081

# Logging - Desenvolvimento (MAIS DETALHADO)
quarkus.log.level=DEBUG
quarkus.log.category."com.apporte".level=DEBUG
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.file.enable=true
quarkus.log.file.path=logs/dev.log
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# CORS Configuration (desenvolvimento)
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:3001
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization

# Health Checks
quarkus.health.enabled=true
quarkus.smallrye-health.root-path=/q/health

# Metrics (desabilitado em dev para performance)
quarkus.micrometer.enabled=false

# Development Features
quarkus.devservices.enabled=false
quarkus.reload-on-restart=true

# Jackson Configuration
quarkus.jackson.serialization-inclusion=NON_NULL
quarkus.jackson.serialize-dates-as-timestamps=false
